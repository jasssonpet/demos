<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Menu</title>

    <style>
        ul, li { margin: 0; }

        .menu {
            background: #ccc;
            margin-bottom: 10px;
        }

        .menu a { display: block }

        [data-menu] [data-content] { display: none; }
    </style>
</head>

<body>
    <div class="menu" data-menu>
        <a href="#">Menu 1</a>

        <ul class="menu-content" data-content>
            <li><a href="#">Menu Item 1</a></li>
            <li><a href="#">Menu Item 2</a></li>
            <li><a href="#">Menu Item 3</a></li>
        </ul>
    </div>

    <div class="menu" data-menu>
        <a href="#">Menu 2</a>

        <ul class="menu-content" data-content>
            <li><a href="#">Menu Item 1</a></li>
            <li><a href="#">Menu Item 2</a></li>
            <li><a href="#">Menu Item 3</a></li>
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
